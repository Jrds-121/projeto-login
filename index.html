<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css" >
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php " method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail" class="sr-only">E-mail</label>
                        <input type="email" id="iemail" name="email" placeholder="E-mail" autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="isenha" class="sr-only">Senha</label>
                        <input type="password" id="isenha" name="senha" placeholder="Senha" required autocomplete="current-password" minlength="8" maxlength="20">
                    </div>
                    <div>
                        <input type="submit" value="Entrar" id="entrar">
                        <input type="submit" value="Esqueci a senha" id="xsenha">
                    </div> 
                </form>
            </div>
        </section>
    </main>
</body>
</html>
